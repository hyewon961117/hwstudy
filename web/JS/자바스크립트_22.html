<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_22</title>
</head>
<body>
    <script>
       function callThreeTime(callback){
        for (let i=0; i<3; i++){
            callback(i)
        }
       }
    
       // 콜백함수 1
       function print(i){
        console.log(`${i}번째 함수 호출`)
       }

       callThreeTime(print);

        
        //콜백함수2
        callThreeTime(function (i){
            console.log(`${i}번째 함수 호출`)
        })
    </script> 
</body>
</html>
