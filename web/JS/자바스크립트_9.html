<body>
    <script>
        const input=Number(prompt("숫자를 입력하세요", "숫자"));
        switch(input%2){
            case 0:
                alert("짝수")
                break
            case 1:
                alert("홀수")
                break
            default:
                alert('숫자가 아님')
                break
        }
