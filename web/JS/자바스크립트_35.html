<!DOCTYPE html>
<html lang="ko">

    <title>자바스크립트_35</title>

<body>
    <p>문서를 열면 팝업창이 표시됩니다.</p>
    <script>
        function openCenter(doc, win, w, h){
            var left = (screen.availWidth - w) / 2;
            var top = (screen.availHeight - h) / 2;
            var opt = "left=" + left + ", top=" + top + ", width=" + w + ", height="+h;
            window.open(doc, win, opt)
        }
        openCenter("자바스크립트_36.html", "pop", 500, 400)
        // window.open("자바스크립트_36.html","notice","width=500, height=400");
    </script>
</body>
