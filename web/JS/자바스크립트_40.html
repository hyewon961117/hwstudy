<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_40</title>
    <script>
        // function changeText(){
        //     document.querySelector("#header").innerHTML = '자바스크립트로 변경. <br> 원래는 "Header 1" 이었습니다.'
        // }
        // function escapeText(){
        //     document.querySelector("#header").innerHTML = 'i 태그 입니다. <br>&lt;i&gt;i 태그입니다.&lt;/i&gt;i'
        // }
        function changeText(){
            const header = document.getElementById('header');
            const originalText = header.innerHTML;
            header.innerHTML = "자바스크립트로 변경<br>";
            header.innerHTML += `원래는 "${originalText}"이었습니다.`;
        }
        function escapeText(){
            const header1 = document.getElementById('header');
            header1.innerHTML = '<i>i 태그 입니다.</i><br>'
            header1.innerHTML += '&lt;i&gt;i 태그입니다.&lt;/i&gt;i'
        }
    </script> 
</head>
<body>
    <!-- Escape 문자 : '&lt;i&gt;i 태그입니다.&lt;i&gt;i' -->
    <!-- 문자 변경 : 자바스크립트로 변경. 원래는 "Header 1" 이었습니다. -->
    <h1 id="header">Header 1</h1>
    <button onclick="changeText()">문자 변경</button>
    <button onclick="escapeText()">Escape 문자</button>

</body>
</html>
