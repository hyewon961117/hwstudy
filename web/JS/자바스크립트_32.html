<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_32</title>
</head>
<body>
    <script>
        const sample ='ㅠㅠA quick brown fox 갈색의 재빠른 여우가 Jumps over 게으른 개를 The lazy dog. ㅋㅋ';
        // "[A-Z]" 말고 /[A-Z]/로 해야 작동
        let newStr = sample.replace(/[A-Z]/,'대');
        console.log(newStr);
        newStr = sample.replace(/o/, 'O'); //한개만 바꾸기
        console.log(newStr);
        newStr = sample.replace(/o/g, 'O'); //전부 바꾸기
        console.log(newStr);
        console.log(sample.replace(/[A-Z]\w+/g, 'XXX'));
        // 한글 제거
        console.log(sample.replace(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g, ''));

        // split
        let fruits = '사과,배,감,포도';
        let fruitsArray = fruits.split(',');
        console.log(fruitsArray);

        fruits = '사과,배  ,  감,포도';
        fruitsArray = fruits.split(',').map(s=>s.trim());
        console.log(fruitsArray);
        
    </script> 
</body>
</html>
