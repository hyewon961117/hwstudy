    <script>
        // 값을 사용자로부터 숫자를 입력받아서 3의 배수인지 판단하는 조건문
        var num;
        num= prompt("숫자를 입력하세요.");
        if(num !== null){
            if(num!==""){
            if(num%3==0){
                alert("3의 배수입니다.")
            } else{
                alert("3의 배수가 아닙니다.")
            }} else{
                alert("종료")
            }} else{
                alert("종료")}
    </script>
