<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_7</title>
</head>
<body>
    <script>
        const date = new Date();
        const hour = date.getHours();
        if(hour<12){
            alert("오전입니다.")
        }
        if(hour>12){
            alert("오후입니다.")
        }

// else문으로 사용 하기 (결과 같음)

        if(hour<12){
            alert("오전입니다.")
        } else{
            alert("오후입니다")
        }

// 다중 if문

        if (hour <11){
            alert('아침먹을시간')
        } else if(hour<15){
            alert('점심')
        } else{
            alert('저녁시간')
        }
    </script> 
</body>
</html>
