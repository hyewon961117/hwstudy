<html lang="ko">
<head>

    <title>자바스크립트_37</title>

    <script>
        // 2번째 방법

            document.querySelector('h1').style.backgroundColor='yellow';

<body onload="handler()">
    <h1>header 1</h1>
    <h2>header 2</h2>
    <script>
        // 1번째 방법
        document.querySelector('h1').style.backgroundColor='yellow';
        document.querySelector('h2').style.backgroundColor='red';
    </script>
</body>
