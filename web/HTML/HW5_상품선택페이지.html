<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <p><b>주문할 상품을 선택해주세요.</b></p>
            <label for="">
            <select name="" id="">
                <option value="special_3">선물용 3kg</option>
                <option value="special_5" selected>선물용 5kg</option>
                <option value="family_3">가정용 3kg</option>

            <label for=""><input type="text" list="goods">

                    <option value="special_3">선물용 3kg</option>
                    <option value="special_5">선물용 5kg</option>
                    <option value="family_3">가정용 3kg</option>
