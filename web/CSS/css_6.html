<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_6</title>
    <style>
        /* font 주소 : fonts.google.com */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        ol li{
            color: blue;
        }
        ol>li{
            font-size: x-large;
            font-weight: bold;
        }
        body{
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>
<body style="margin-top: 40px; margin-left:40px">
    <h3>후손 선택자</h3>
    <hr>
    <ol>
        <li>CSS3 선택자</li>
        <li>기본 선택자</li>
        <ul>
            <li>전체 선택자</li>
            <li>태그 선택자</li>
            <li>아이디 선택자와 클래스 선택자</li>
        </ul>
    </ol>
    <h1>또 다른 li</h1>
    <ul>
        <li>다른 li 1</li>
        <li>다른 li 2</li>
    </ul>
</body>
</html>
