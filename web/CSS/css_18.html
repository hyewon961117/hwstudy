<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_18</title>
    <style>
        * {margin: 0; padding: 0;}
        p{
            width: 500px;
            height: 200px;
            background-color: #eee;
            border: 1px solid #ccc;
            line-height: 2;
        }
        #pos1{position: absolute; left: 50px; top: 50px;}
        #pos2{position: absolute; right: 100px; top: 100px;}
        #pos3{position: absolute; left: 100px; bottom: 100px;}
        
    </style>

<body>
    <p id="pos1">1. Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="pos2">2. Asperiores debitis et voluptatem officiis laudantium. </p>
    <p id="pos3">3. Ad possimus numquam sunt dolorem dolore, cumque aliquid suscipit, repellat fugiat nostrum quas ipsam exercitationem.</p>
</body>
</html>
