<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_17</title>
    <style>
        div{padding: 20px; margin: 10px;}
        #box1{background-color: #ffd800; float: left;}
        #box2{background-color: #0094ff; float: right;}
        #box3{background-color: #00ff21; clear: both;}
        #box4{background-color: #a974ff; clear: both;}
    </style>
    <link rel="stylesheet" href="./css/3columns.css">
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
    <hr>
    <div id="container">
        <header id="header">
            <h1>사이트 제목</h1>
        </header>
        <aside id="left-sidebar">
            <h2>왼쪽 사이드바</h2>
        </aside>
        <section id="content">
            <h2>본문</h2>
        </section>
        <aside id="right-sidebar">
            <h2>오른쪽 사이드바</h2>
        </aside>
        <footer id="footer">
            <h2>푸터</h2>
        </footer>
    </div>


</body>
</html>
