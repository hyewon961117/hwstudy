<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_11</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid #222;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #222;
            padding: 10px;
        }
        th{
            background-color: #ccc;
        }
    </style>

<body>

        <caption>선물용과 가정용 상품구성</caption>

            <th>용도</th>
            <th>중량</th>
            <th>가격</th>
            <th>갯수</th>
        </tr>

            <td rowspan="2">선물용</td>
            <td>3kg</td>

        <tr>
            <!-- <td>선물용</td> -->

        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <!-- <td>가정용</td> -->
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
